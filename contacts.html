                            </form> 
                        <form  method="get">

                                <option value="Large Dog">
                                <option value="Puppy">
                                <option value="Cat">
                              </datalist>
                            </form>

                            <form id="form-box">
                    
                            <label> <input type="text" placeholder="Enter your Name"></label>
                            <label> <input type="email" placeholder="Enter Email Address"></label>
                            <label> <textarea rows="4" cols="25" placeholder="Message"> </textarea> </label>
                                
                             <input type="submit" value="SEND" class="btn">
                
                            </form>
